<html>
    <head>
        <title>AntiAfk</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    </head>
    <body>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 id="status" class="card-title">Stopped</h5>
                <p id="countText" class="card-text">Retriggers: 0</p>
                
                <!-- Focus field -->
                <input type="text" id="trigger" class="form-control" placeholder="Focus Field"/>

                <div class="button-container">
                    <button type="button" class="btn btn-success" onclick="onStartClick()">Start</button>
                    <button type="button" class="btn btn-danger" onclick="onStopClick()">Stop</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
        <!-- JS and JQuery bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
        </script>
    </body>
</html>
