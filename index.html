<html>
    <head>
        <title>AntiAfk</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    </head>
    <body>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <p id="status" class="card-text">Stopped</p>

                <div class="button-container">
                    <button type="button" class="btn btn-success" onclick="onStartClick()">Start</button>
                    <button type="button" class="btn btn-danger" onclick="onStopClick()">Stop</button>
                </div>
            </div>
        </div>

        <!-- NoSleep library -->
        <script src="NoSleep.min.js"></script>
        <!-- Button actions -->
        <script>
            let noSleep = new NoSleep();
            currentAction = 'stop';

            function onStartClick() {
                document.getElementById('status').innerHTML = "Started";
                // Prevent double instance of setInterval
                if(currentAction !== 'start') {
                    currentAction = 'start';
                    noSleep.enable();
                }
            }

            function onStopClick() {
                document.getElementById('status').innerHTML = "Stopped";
                currentAction = 'stop';
                noSleep.disable();
            }
        </script>
        <!-- JS and JQuery bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
        </script>
    </body>
</html>
